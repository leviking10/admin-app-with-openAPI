<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Modifier un Produit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Modifier un Produit</h2>
  <form th:action="@{/produit/update/{id}(id=${produit.id})}" th:object="${produit}" method="post" class="mt-3">
    <input type="hidden" name="id" th:field="*{id}" />

    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" th:field="*{nom}" class="form-control" />
    </div>

    <div class="form-group">
      <label for="qtStock">Quantité en Stock :</label>
      <input type="number" id="qtStock" name="qtStock" th:field="*{qtStock}" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Mettre à jour</button>
  </form>
</div>
</body>
</html>
