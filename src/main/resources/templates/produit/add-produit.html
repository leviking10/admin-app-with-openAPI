<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ajouter un Produit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2>Ajouter un Nouveau Produit</h2>
  <form th:action="@{/produit/save}" th:object="${produit}" method="post" class="mt-3">

    <div class="form-group">
      <label for="nom">Nom du Produit :</label>
      <input type="text" id="nom" name="nom" th:field="*{nom}" class="form-control" placeholder="Entrez le nom du produit" />
    </div>

    <div class="form-group">
      <label for="qtStock">Quantité en Stock :</label>
      <input type="number" id="qtStock" name="qtStock" th:field="*{qtStock}" class="form-control" placeholder="Entrez la quantité en stock" />
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
</div>

</body>
</html>
