<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Liste des Utilisateurs</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <h2>Liste des Utilisateurs</h2>
  <a class="btn btn-primary mb-3" th:href="@{/appuser/new}">Ajouter un Utilisateur</a>

  <table class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <!-- Autres en-têtes si nécessaire -->
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.nom}"></td>
      <td th:text="${user.prenom}"></td>
      <td th:text="${user.email}"></td>
      <!-- Autres cellules si nécessaire -->
      <td>
        <a class="btn btn-success" th:href="@{/appuser/edit/{id}(id=${user.id})}">Modifier</a>
        <a class="btn btn-danger" th:href="@{/appuser/delete/{id}(id=${user.id})}" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?');">Supprimer</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
