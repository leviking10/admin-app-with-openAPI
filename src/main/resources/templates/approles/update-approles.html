<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Modifier un Rôle</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <h2>Modifier un Rôle</h2>
  <form th:action="@{/approles/update/{id}(id=${role.id})}" th:object="${role}" method="post" class="mt-3">
    <input type="hidden" name="id" th:field="*{id}" />

    <div class="form-group">
      <label for="nom">Nom du Rôle :</label>
      <input type="text" class="form-control" id="nom" name="nom" th:field="*{nom}" />
    </div>

    <button type="submit" class="btn btn-primary">Mettre à jour</button>
  </form>
</div>

</body>
</html>
